name: Cron Job For Save Invoices

on:
  schedule:
    - cron: "0/5 * * * *" # Every 15 minutes

jobs:
  post_request:
    runs-on: ubuntu-latest
    steps:
      - name: Make POST Request for Save Invoices
        run: |
          curl --request POST \
          --url '${{secrets.ENDPOINT_SAVE_INVOICES_STG}}' \
          --header 'cron-key: ${{secrets.CRON_JOB_KEY}}'